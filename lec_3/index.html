<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

   
    <form method="post" action="https://api.formcake.com/api/form/6e3c37d8-d819-4fb0-9b05-67bda70e0286/submission">
        <fieldset>
            <legend>Registration Form</legend>


        <label for="user">User Name : </label>
        <input type="text" id="user" name="user_name" placeholder="Enter Name">
        <br> <br>
        <label for="email">Email : </label>

        <input type="text" id="email" name="email_id"  placeholder="Enter Email">
        <br> <br>
        <label for="phone">Phone : </label>

        <input type="text" id="phone" name="phone" placeholder="Enter Phone">
        <br> <br>

        <label for="color_name">Select the color</label>
        <input id="color_name" type = "color">
    


        <input type="submit" value="Submit">
        <input type="reset" value="Reset the form">
    </fieldset>

    </form>

    <br> <br>
